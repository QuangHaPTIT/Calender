spring:
  application:
    name: smsrd
  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:smsrd}?useUnicode=true&characterEncoding=utf8&serverTimezone=UTC&useLegacyDatetimeCode=false&rewriteBatchedStatements=true
    username: ${DB_USER:root}
    password: ${DB_PASSWORD:1234}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: ${JPA_HIBERNATE_DDL_AUTO:update}
    show-sql: ${JPA_SHOW_SQL:true}
    database-platform: ${JPA_DATABASE_PLATFORM:org.hibernate.dialect.MySQLDialect}
  flyway:
    enabled: ${FLYWAY_ENABLED:true}
    locations: ${FLYWAY_LOCATIONS:classpath:db/migration}
    baseline-on-migrate: ${FLYWAY_BASELINE_ON_MIGRATE:true}
    out-of-order: ${FLYWAY_OUT_OF_ORDER:true}


firebase:
  enabled: true
  credentials-path: ${FIREBASE_CREDENTIALS_PATH:classpath:firebase/smsrd-firebase-adminsdk.json}
  database-url: ${FIREBASE_DATABASE_URL:https://smsrd-notifications.firebaseio.com}
  project-id: ${FIREBASE_PROJECT_ID:}
  connect-timeout-seconds: 10
  read-timeout-seconds: 10

aws:
  sns:
    enabled: true
    region: ${AWS_REGION:ap-southeast-1}
    access-key: ${AWS_ACCESS_KEY_ID:}
    secret-key: ${AWS_SECRET_ACCESS_KEY:}
    platform-application-arn: ${SNS_PLATFORM_ARN:}